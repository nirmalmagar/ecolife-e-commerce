TRANSITION:
[NOTE: its helps on timing methods]

div {
width: 100px;
height: 100px;
background: red;
transition: width 2s, height 4s; // it will move an object for 2s in width and 4 in height
transition-delay: 1s; // it will delay to display for 1s
}
div:hover {
width: 300px;
height: 300px;
}
transition-timing-function: ease - specifies a transition effect with a slow start, then fast, then end slowly (this is
default)
transition-timing-function: linear - specifies a transition effect with the same speed from start to end
transition-timing-function: ease-in - specifies a transition effect with a slow start
transition-timing-function: ease-out - specifies a transition effect with a slow end
transition-timing-function: ease-in-out - specifies a transition effect with a slow start and end
transition-timing-function: cubic-bezier(n,n,n,n) - lets you define your own values in a cubic-bezier function
